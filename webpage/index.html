<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Qwen2VL2B</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Qwen2VL2B模型对话</h1>
    <div id="chat" class="chat-window"></div>
	<div class="controls">
	  <label id="recordLimitLabel" for="recordLimitInput">保留记录: 10</label>
	  <input id="recordLimitInput" type="number" min="1" max="20" value="10">
	</div>
    <div class="input-area">
      <textarea id="userInput" placeholder="请输入您的问题或说明..."></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <div class="buttons">
        <button id="sendBtn">发送</button>
        <button id="stopBtn" disabled>停止</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
